<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>YouTube Transcript Extractor</title>
</head>

<body>
    <div class="container">
        <div class="transcript-header">
            <div class="header-title">YouTube Transcript Extractor</div>
            <div class="button-container">
                <button id="extract-transcript" class="button">Get Transcript</button>
                <button id="copy-transcript" class="button">Copy</button>
            </div>
        </div>
        <div id="video-info" class="video-info">
            <div class="languages-box">
                <div id="transcript-languages"></div>
            </div>
        </div>
        <div id="transcript-output" class="transcript-box"></div>
        <p id="message" class="message"></p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
